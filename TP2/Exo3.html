<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <style>
        body{
            text-align: center;
            margin-top:200px;
        }
    </style>
</head>
<body>
    <form onsubmit="return calculer();">
        <input type="number" id="numb1" name="nb1" required>
        <input type="number" id="numb2" name="nb2" required>
        <select id="operation" name="operation" required>
          <option value="">Choisir une opération</option>
          <option value="+">Addition</option>
          <option value="-">Soustraction</option>
          <option value="*">Multiplication</option>
          <option value="/">Division</option>
        </select>
        <span id="resultat"></span>
        <button type="submit">Calculer</button>
      </form>

    <script>
        function calculer() {
            const numb1 = parseInt(document.getElementById("numb1").value);
            const numb2 = parseInt(document.getElementById("numb2").value);
            const operation = document.getElementById("operation").value;

            if (operation === "") {
                alert("Veuillez choisir une opération.");
                return false;
            }

            let resultat;
            switch (operation) {
                case "+":
                resultat = numb1 + numb2;
                break;
                case "-":
                resultat = numb1 - numb2;
                break;
                case "*":
                resultat = numb1 * numb2;
                break;
                case "/":
                if (numb2 === 0) {
                    alert("Division par zéro impossible.");
                    return false;
                }
                resultat = numb1 / numb2;
                break;
            }

            document.getElementById("resultat").textContent = "Résultat : " + resultat;

            return false;
            }

    </script>
</body>
</html>
